#			\u5219\u628a\u6709\u7684\u5185\u5bb9\u5747\u6ce8\u91ca\u6389,\u5e76\u589e\u52a0\uff1alogger.com.kankan.app=VERBOSE:
#	\u5982\u679c\u8fd8\u60f3\u628acom.kankan.app\u4e0b\u9762\u7684\u65f6\u95f4\u548c\u8c03\u7528\u8005\u7684\u4fe1\u606f\u90fd\u6253\u5370\u51fa\u6765,
