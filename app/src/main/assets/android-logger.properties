# Android Logger configuration example
#\u4e0b\u9762\u7684\u6240\u6709\u89c4\u5219\u53ea\u7528\u4e8e\u7528com.kankan.logging \u7c7b\uff1aLog,Logger \u6253\u5370\u51fa\u6765\u7684\u6253\u5370\u4fe1\u606f

# \u6ce8\u91ca\u6389default \u4e3a\u628a\u9ed8\u8ba4\u7684log\u4fe1\u606f\u7684\u8f93\u51fa\u90fd\u5c4f\u853d\u6389\uff0c\u4f46\u4ee5logger\u5f00\u5934\u89c4\u5219\u9664\u5916\u3002
# default \u89c4\u5219\uff1a		default=<level>:<tag>:<message head>
#					\u5982\u679cdefault=kankan\u8868\u793a\u6240\u6709\u7684log\u7684tag\u6807\u7b7e\u4e3a\uff1akankan
#	<level>		level\u7684\u503c\u6709\uff1aVERBOSE(2)\uff0cDEBUG(3)\uff0cINFO(4)\uff0cWARN(5)\uff0cERROR(6)\uff0cASSERT(7) 
#						level\u7684\u503c\u4e3aINFO\u65f6\uff0c\u5176\u4e4b\u540e\u7684\uff1aWARN,ERROR,ASSERT\u5747\u4f1a\u6253\u5370\u51fa\u6765\uff0c\u4e4b\u524d\u7684\uff1aVERBOSE,DEBUG\u4efb\u4f55\u4fe1\u606f\u4e0d\u4f1a\u88ab\u6253\u5370\u51fa\u6765
#	<tag>		\u6b63\u89c4\u8868\u8fbe\u5f0f\uff1a%logger\u8868\u793a,\u4ee5\u7c7b\u7684\u8def\u5f84\u4e3a\u6240\u6709\u7684Tag\u7684\u6807\u7b7e\uff0c\u5f53\u7136\u53e6\u8d77tag\u540d\u5b57\u3002\u5982\uff1adefault=VERBOSE:kankan
#	<message head>  \u5728\u6253\u5370\u65e5\u8bb0\u65f6\uff0c\u5148\u6253\u5370 \u6b63\u89c4\u8868\u8fbe\u5f0f\uff1a%date %caller%n \u6240\u8868\u793a\u7684\u4fe1\u606f\uff0c\u518d\u6253\u5370log\u5185\u5bb9\u3002
#					\u5176\u4e2d\uff1a%date\u6253\u5370\u7684\u65f6\u95f4\u4fe1\u606f\uff0c%caller \u8868\u793alog\u4fe1\u606f\u88ab\u8c03\u7528\u7684\u65b9\u6cd5\uff0c\u884c\u6570\uff0c\u5305\u540d\u7684\u4fe1\u606f 
#	\u5982\uff1adefault=VERBOSE:%logger:%date %caller%n
#			\u8868\u793a\uff1a\u9ed8\u8ba4\u6240\u6709\u7684log\u4fe1\u606f\u90fd\u4f1a\u88ab\u6253\u5370\uff0c\u56e0\u4e3alevel\u4e3aVERBOSE, \u6253\u5370\u51fa\u6765\u7684\u4fe1\u606f\u7684tag\u6807\u7b7e\u4e3a\uff1a\u5305\u540d+\u7c7b\u540d\u3002
#				 \u6253\u5370\u7684\u5185\u5bb9\u5f00\u5934\u4e3a\uff1a\u65f6\u95f4+ \u6253\u5370\u4ee3\u7801\u6240\u5728\u65b9\u6cd5\u7684\u8be6\u7ec6\u4fe1\u606f+\u56de\u8f66+\u6253\u5370\u5185\u5bb9
#	\u5982\uff1adefault=VERBOSE:
#			\u8868\u793a\uff1a\u628a\u6240\u6709\u4fe1\u606f\u90fd\u6253\u5370\u51fa\u6765\uff0ctag\u6807\u7b7e\u4e3a\uff1a\u5305\u540d+\u7c7b\u540d
#default=VERBOSE:%logger:%date %n:

#logger.com.car.record.business.sensor.GravitySensor=VERBOSE:gravitySensor::/sensor/log/
#logger.com.car.record.business.sensor.LocationSensor=VERBOSE:locationSensor::/sensor/log/
#logger.com.car.record.business.sensor.AbstractMediaRecordActivity=VERBOSE:abstractMediaRecord::
# \u4ee5logger\u5f00\u5934\u7684\u914d\u7f6e\u6587\u4ef6\u89c4\u5219\uff1alogger.+\u5305\u8def\u5f84=<level>:<tag>:<message head>
#							 level,tag,message head\u7684\u89c4\u5219\u5982\u4e0a
#							\u5982\u679c\u5b50\u5305\u8def\u5f84\u4e0b\u9762\u8fd8\u6709\u5b50\u5305\uff0c\u5219\u5b50\u5305\u4e5f\u9002\u7528\u6b64\u89c4\u5219
